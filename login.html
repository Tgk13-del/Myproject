<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Unique Shop - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
      }

      .login-container {
        display: flex;
        height: 100vh;
      }

      .left-panel {
        background-color: rgb(255, 85, 0);
        color: white;
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .left-panel h2 {
        font-weight: bold;
      }

      .form-control {
        border-radius: 15px;
      }

      .btn-login {
        background-color: steelblue;
        border: none;
        border-radius: 10px;
        color: white;
        padding: 10px;
        width: 100%;
        font-size: 18px;
      }

      .right-panel {
        flex: 1;
        background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9zrNB1dnNIHN6YlK3fZCOOBPnAc_dqaprWA&s') center center/cover no-repeat;
      }

      .form-check {
        text-align: left;
      }

      .register-link {
        margin-top: 15px;
        display: block;
        color: lightblue;
        text-decoration: none;
      }

      .register-link:hover {
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="left-panel">
        <h6 class="mb-2">The Unique Shop</h6>
        <h2 class="mb-4">Welcome Back</h2>
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label for="username" class="form-label">Email/Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">keep me logged in</label>
          </div>
          <button type="submit" class="btn btn-login">Login</button>
          <a href="register.html" class="register-link"> Doesn't have an account?</a>
        </form>
      </div>
      <div class="right-panel"></div>
    </div>

    <script>
      const form = document.querySelector("#loginForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (!localStorage.getItem("users")) {
          alert("No user found. Please register first.");
          return;
        }

        let users = JSON.parse(localStorage.getItem("users"));
        let emailOrUsername = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();

        // find user by email OR username
        let existingUser = users.find(
          (u) =>
            (u.email === emailOrUsername || u.username === emailOrUsername) &&
            u.password === password
        );

        if (existingUser) {
          localStorage.setItem("currentUser", JSON.stringify(existingUser));

          // optional: keep me logged in
          if (document.getElementById("rememberMe").checked) {
            localStorage.setItem("rememberMe", "true");
          } else {
            localStorage.removeItem("rememberMe");
          }

          window.location.href = "main.html";
        } else {
          alert("Email/Username or Password is incorrect");
        }
      });
    </script>
    <!-- ðŸ›’ Mini Cart Popup -->
<div id="miniCart" class="cart-popup">
  <div class="cart-header">
    <h5>ðŸ›’ Your Cart</h5>
    <button id="closeCartBtn">&times;</button>
  </div>
  <div id="cartItems"></div>
  <div class="cart-footer">
    <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
    <button id="clearCartBtn" class="btn btn-danger btn-sm w-100 mt-2">Clear Cart</button>
  </div>
</div>

<!-- ðŸ§¡ Cart Styles -->
<style>
  .cart-popup {
    position: fixed;
    right: 20px;
    top: 80px;
    width: 320px;
    background-color: white;
    border: 2px solid rgb(255, 85, 0);
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    padding: 15px;

  .cart-header {

  }

  .cart-item {
    display: flex;
    align-items: center;
    gap: 10px;

  }

  .cart-item img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 8px;
  }

  #closeCartBtn {
    background: none;
    border: none;
    font-size: 20px;
    color: white;
    cursor: pointer;
  }

  .cart-footer {
    text-align: center;
    margin-top: 10px;
  }
</style>

  </body>
</html>
