<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Unique Shop - Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      background-color: rgb(255, 85, 0);
      color: white;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .form-control {
      border-radius: 15px;
    }

    .btn-login {
      background-color: steelblue;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px;
      width: 100%;
      font-size: 18px;
    }

    .right-panel {
      flex: 1;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9zrNB1dnNIHN6YlK3fZCOOBPnAc_dqaprWA&s')
        center center / cover no-repeat;
    }

    .register-link {
      margin-top: 15px;
      display: block;
      color: lightblue;
      text-decoration: none;
    }
  </style>
</head>

<body>
<div class="login-container">
  <div class="left-panel">
    <h6>The Unique Shop</h6>
    <h2 class="mb-4">Welcome Back</h2>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-login">Login</button>
      <a href="register.html" class="register-link">Don't have an account?</a>
    </form>
  </div>

  <div class="right-panel"></div>
</div>

<script type="module" src="../js/login_register.js"></script>
</body>
</html>
