<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #f5f5f5;
}

/* ===== PAGE CONTAINER ===== */
.upload-container {
  max-width: 900px;
  margin: 60px auto;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* ===== HEADER ===== */
.upload-header {
  background: #ff6a00;
  color: white;
  padding: 18px 24px;
  font-size: 22px;
  font-weight: bold;
}

/* ===== CONTENT ===== */
.upload-content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  padding: 30px;
}

/* ===== IMAGE UPLOAD ===== */
.image-box {
  border: 2px dashed #ff6a00;
  border-radius: 8px;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ff6a00;
  cursor: pointer;
  position: relative;
}

.image-box input {
  display: none;
}

.image-box img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 6px;
}

.image-placeholder {
  text-align: center;
  font-size: 15px;
}

/* ===== FORM ===== */
.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #ff6a00;
}

/* ===== SELLER INFO ===== */
.seller-info {
  background: #f9f9f9;
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
}

/* ===== FOOTER ===== */
.upload-footer {
  padding: 20px;
  text-align: center;
  border-top: 1px solid #eee;
}

.upload-btn {
  background: #ff6a00;
  color: white;
  border: none;
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.upload-btn:hover {
  background: #e85c00;
}
</style>
</head>

<body>

<div class="upload-container">
  <div class="upload-header">
    Upload Your Product
  </div>

  <div class="upload-content">

    <!-- IMAGE UPLOAD -->
    <label class="image-box">
      <input type="file" id="productImage" accept="image/*">
      <div class="image-placeholder" id="imagePlaceholder">
        
      </div>
      <!-- ðŸ”¥ ID FIXED -->
      <img id="imagePreview" style="display:none;">
    </label>

    <!-- FORM -->
    <div>
      <div class="form-group">
        <label>Seller</label>
        <div class="seller-info">
          Logged in as: <b id="sellerName">Loading...</b>
        </div>
      </div>

      <div class="form-group">
        <label>Product Name</label>
        <input id="productName" type="text" placeholder="Bracelet, T-shirt, Bag...">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="productDescription" placeholder="Describe your product..."></textarea>
      </div>

      <div class="form-group">
        <label>Price ($)</label>
        <input id="productPrice" type="number" placeholder="18">
      </div>

      <div class="form-group">
        <label>Rating (optional)</label>
        <input id="productRating" type="number" step="0.1" max="5" placeholder="4.5">
      </div>
    </div>
  </div>

  <div class="upload-footer">
    <button id="publishBtn" class="upload-btn">Publish Product</button>
  </div>
</div>
<button
  type="button"
  id="exitUploadBtn"
  class="btn btn-outline-secondary ms-2"
>
  Exit
</button>
<!-- âŒ REMOVED INLINE JS (upload.js handles preview) -->

<!-- MODULE SCRIPTS -->
<script type="module" src="../config/config.js"></script>
<script type="module" src="../js/admin.js"></script>
<script type="module" src="../js/upload.js"></script>

</body>
</html>
